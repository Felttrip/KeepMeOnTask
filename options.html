<!doctype html>
<html>
  <head>
    <title>Keep Me On Task Settings</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="options.css">
    <script src="jquery-2.1.3.min.js"></script>
	<script src="options.js"></script>
  </head>
  <body>
	  <div class="container">
	  	<div id="whitelist">
			<h5>Whitelist Sites</h5>
			<ul id="whitelist_list" class="well">
				<li data-id="1" data-group="whitelist">wtest1 <span class="remove glyphicon glyphicon-remove"></span></li>
				<li data-id="2" data-group="whitelist">wtest2 <span class="remove glyphicon glyphicon-remove"></span></li>
			</ul>
			<input id="whitelist_input" type="text" placeholder="Whitelist site" />
			<button id="whitelist_add" type="button">Add to whitelist</button>
		</div>

		<div id="blacklist">
			<h5>Blacklist Sites</h5>
			<ul id="blacklist_list" class="well">
				<li>btest1</li>
				<li>btest2</li>
			</ul>
			<input id="blacklist_input" type="text" placeholder="Blacklist site" />
			<button id="blacklist_add" type="button">Add to blacklist</button>
		</div>
	  </div>
  </body>
</html>
